<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program Javascript</title>
</head>
<SCRIPT LANGUANGE = "Javascript">
	//<!
	var nilai = prompt("Nilai (0-100):",0);
	var hasil ="";
	if (nilai <= 40)
		hasil = "E";
	else if
		(nilai >= 40 && nilai <=55)
		hasil = "D";
	else if
		(nilai >= 55 && nilai <=61)
		hasil = "C";
	else if
		(nilai >= 61 && nilai <=65)
		hasil = "BC";	
	else if
		(nilai >= 66 && nilai <=70)
		hasil = "B";	
	else if
		(nilai >= 70 && nilai <=80)
		hasil = "AB";
	else if
		(nilai >= 80 && nilai <=100)
		hasil = "A";
	else
		hasil = "Angka Salah";
	
	document.write("Hasil:" + hasil);
	//->
</SCRIPT>
<body>

</body>
</html>
